<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .menu ul {
      margin: 0;
      list-style: none;
      padding-left: 20px;
      display: none;
    }
    .menu .title::before {
      content: '▶ ';
      font-size: 80%;
      color: green;
    }
    .menu.open .title::before {
      content: '▼ ';
      font-size: 80%;
      color: green;
    }
    .menu.open ul {
      display: block;
    }
  </style>
</head>
<body>
  <div id="list" class = "menu">
    <span class = "title">Sweeties (click me)!</span>
    <ul>
      <li>Cake</li>
      <li>Donut</li>
      <li>Honey</li>
    </ul>
  </div>

  <script>
    let list = document.getElementById('list');
    let title = list.querySelector('.title');
    title.onclick = function() {
      list.classList.toggle('open')
    }
  </script>

</body>
</html>
